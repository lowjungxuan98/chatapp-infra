apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: default
  labels:
    app: chatapp
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "io"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-domain: "lowjungxuan.duckdns.org"
    # cert-manager 注解
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - lowjungxuan.duckdns.org
    secretName: chatapp-tls
  rules:
  - host: lowjungxuan.duckdns.org
    http:
      paths:
        - path: /socket.io
          pathType: Prefix
          backend:
            service:
              name: chatapp-service
              port:
                number: 80
        - path: /
          pathType: Prefix
          backend:
            service:
              name: chatapp-service
              port:
                number: 80
